<nav class="navbar navbar-fixed-top navbar-default">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Trips Diaries</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <button  [routerLink]="['/login']" class="btn btn-success btn-block">
        Login
      </button>
    </p>

  </div>
</nav>

<div class="body container-fluid">
  <div id="db-image">
  <img src="../../../assets/images/main.jpg" width="100%" height="450">
  </div>

  <div class="center-block">
    <button id="singlebutton" name="singlebutton" class="btn btn-success center-block">
      Currently Trending....
    </button>
  </div>

  <!-- Main content Body -->
  <div class="row img-feed">
    <div class="col-sm-6 " *ngFor="let feed of feeds">

      <div class="row dbd-feed">
        <div class="col-sm-6" >
          <img src="../../../assets/images/main.jpg" class="img-circle" style="max-width:20%;height: 40px;width: 40px">
          <span><b> {{feed.creatorId.username}}</b> shared  a trip</span>
        </div>
        <div class="col-sm-6">
          <button  [routerLink]="['/login']" class=" avt-btn btn btn-danger btn-block"> Follow</button>
        </div>
      </div>
    <div>
      <img  [src]="sanitize(feed.url)" width="100%" height="100%  ">
    </div>

    </div>


  </div>

</div>

<!-- Footer -->
