<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src="../../../assets/images/main.jpg" class="img-responsive">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{user.username}}
          </div>
          <div class="profile-usertitle-job">
            {{user.location}}
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <button type="button" class="btn btn-success btn-sm">Update Pic</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <ul class="nav">
            <li class="active">
              <a href="#">
                <i class="glyphicon glyphicon-home"></i>
                Overview </a>
            </li>
            <li>
              <a [routerLink]="['/profile']">
                <i class="glyphicon glyphicon-user"></i>
                Account Settings </a>
            </li>
            <li>
              <a [routerLink]="['/trips'] ">
              <i class="glyphicon glyphicon-ok"></i>
              My Trips </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-flag"></i>
                Help </a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
    <div  class="col-md-9">
        <div class="col-sm-6 dbd-feed" *ngFor="let feed of feeds">

          <div>
            <img  [src]="sanitize(feed.url)" width="100%" height="100%  ">
          </div>
          <div class="row">
            <button [routerLink]="['/user/','newtrip',feed._id]" class=" avt-btn btn btn-danger btn-block"> Edit</button>
          </div>

        </div>

    </div>
  </div>
</div>
<br>
