<nav class="navbar navbar-static-top navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/feed']"><b>TripsDiaries</b></a>
    </div>
    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        Search Images
      </a>
    </p>

    <ul class="inline nav navbar-nav navbar-user navbar-right">
      <li><a [routerLink]="['/feed']"><span class="glyphicon glyphicon-bell"></span></a></li>
      <li><a [routerLink]="['/user/',userId,'newtrip']"> <span class="glyphicon glyphicon-plus"></span>  </a></li>
      <li><a [routerLink]="['/profile']"><span class="glyphicon glyphicon-user"></span></a></li>
      <li><a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
    </ul>
  </div>
</nav>


<div class="body container-fluid col-md-6 col-md-offset-3">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="search for images on Flickr">
      <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
           <span class="glyphicon glyphicon-search"></span>
         </a>
      </span>
  </div>

  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

      <p></p>
    </div>
  </div>


</div>
