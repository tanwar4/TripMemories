<div class="col-md-6 col-md-offset-3">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>

  <form (ngSubmit) = "login()" #f="ngForm">

    <input   placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
   <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
   </span>

    <input   placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
   <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
   </span>

    <div class="form-group">
    <button class="btn btn-primary "
            type="submit"
            [disabled]="!f.valid">Login</button>
      <button [routerLink]="['/register']"class="btn btn-success">Register</button>

    </div>
    <div class="social-login">
      <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
      <ul>
        <li><a href=""><i class="fa fa-facebook"></i> Facebook</a></li>
        <li><a href=""><i class="fa fa-google-plus"></i> Google+</a></li>
        <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
      </ul>
    </div>


  </form>

</div>
